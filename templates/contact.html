{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بتلة فلاورز - اتصل بنا</title>
  <meta name="description" content="تواصل مع فريق بتلة فلاورز لأي استفسارات أو ملاحظات.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  
</head>
<body>
   {% include "partials/header.html" %}

<style>
  .page-container {
  display: flex;
  padding: 20px;
  gap: 20px;
}

.sidebar {
  width: 220px;
  background-color: #fdfdfd;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.05);
}

.sidebar h3 {
  margin: 15px 0 10px;
  font-size: 18px;
}

.sidebar button {
  display: block;
  width: 100%;
  margin-bottom: 10px;
  padding: 10px;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 6px;
  text-align: right;
  cursor: pointer;
}

.sidebar button.active {
  background-color: #e7517f;
  color: white;
  border: none;
}

.main-content {
  flex: 1;
}

.filters-bar {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
  gap: 15px;
}

.filters-bar select {
  padding: 10px;
  border: 2px solid #e7517f;
  border-radius: 8px;
  font-size: 14px;
  background-color: white;
}

.search-box1 {
  position: relative;
  flex: 1;
}

.search-box1 input {
  width: 100%;
  padding: 10px 35px 10px 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
}

.search-box1 span {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  color: #aaa;
}

.cards-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
  gap: 20px;
}

.card {
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 0 8px rgba(0,0,0,0.05);
  padding: 15px;
  position: relative;
  overflow: hidden;
}

.card img {
  width: 100%;
  border-radius: 10px;
  height: 230px;
  object-fit: cover;
}

.card h4 {
  margin: 12px 0 5px;
  font-size: 18px;
  color: #222;
}

.card p {
  font-size: 14px;
  color: #666;
}

.price-cart {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 10px;
}

.price {
  font-size: 15px;
  color: #e7517f;
}

.price del {
  color: #aaa;
  font-size: 14px;
  margin-left: 5px;
}

.cart-btn {
  background-color: #fce4ec;
  border: none;
  padding: 8px 10px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 18px;
}

.badge {
  position: absolute;
  top: 10px;
  right: 10px;
  background-color: #e53935;
  color: white;
  font-size: 13px;
  padding: 4px 10px;
  border-radius: 16px;
}

.badge.new {
  top: 10px;
  right: auto;
  left: 10px;
  background-color: #ec407a;
}
.badge.discount {
  top: 40px;
  right: 10px;
}
.form-container {
  max-width: 800px;
  background-color: white;
  margin: 40px auto;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.05);
  text-align: center;
}

h2 {
  color: #333;
  font-size: 28px;
  margin-bottom: 5px;
}
p {
  color: #ef87db;
  margin-bottom: 20px;
}


h3 {
  font-size: 22px;
  margin-bottom: 10px;
}

p {
  color: #fff;
  margin-bottom: 20px;
}

.ai-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  text-align: right;
}

label {
  font-weight: bold;
  margin-bottom: 5px;
}

select,
input[type="text"],
input[type="email"],
textarea {
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ddd;
  font-size: 15px;
}

textarea {
  resize: vertical;
}

button {
  background-color: #e8547f;
  color: white;
  border: none;
  padding: 15px;
  font-size: 17px;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #d93e6b;
}
header {
    background-color: #e8d6f4;
    padding: 40px 20px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 32px;
    color: #6a1b9a;
}

header p {
    font-size: 18px;
    margin-top: 10px;
}

/* تقسيم الصفحة */
.content-container {
    display: flex;
    flex-direction: row-reverse;
    padding: 20px;
    gap: 20px;
    flex-wrap: wrap;
}

</style>
  
  <!-- نموذج الاتصال -->
  <div class="form-container">
    <h2>اتصل بنا</h2>
    <p>نحن هنا لمساعدتك! لا تتردد في التواصل معنا لأي استفسار أو ملاحظة.</p>

    <form class="ai-form">
      <label for="name">الاسم الكامل *</label>
      <input type="text" id="name" required placeholder="اكتب اسمك هنا">
      <label for="email">البريد الإلكتروني *</label>
      <input type="email" id="email" required placeholder="example@email.com">
      <label for="subject">الموضوع *</label>
      <input type="text" id="subject" required placeholder="عن ماذا يدور استفسارك؟">
      <label for="message">الرسالة *</label>
      <textarea id="message" rows="5" required placeholder="اكتب رسالتك هنا..."></textarea>
      <button type="submit">📩 إرسال الرسالة</button>
    </form>
  </div>

  {% include "partials/footer.html" %}
  <script>
  const contactForm = document.querySelector('.ai-form');

  contactForm.addEventListener('submit', function (e) {
    e.preventDefault(); // منع الإرسال الفعلي
    alert("✅ تم إرسال رسالتك بنجاح! سنقوم بالرد عليك قريبًا.");
    contactForm.reset(); // إعادة تعيين الحقول
  });
</script>

</body>
</html>
