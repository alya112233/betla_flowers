            <style>
/* فوتر */
.footer {
    background-color: #222;
    color: #ddd;
    padding: 60px 0 20px;
}

.footer-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 40px;
    margin-bottom: 40px;
}

.footer-col h3 {
    font-size: 20px;
    margin-bottom: 20px;
    color: white;
}

.footer-col p {
    margin-bottom: 15px;
    line-height: 1.6;
}

.footer-col ul li {
    margin-bottom: 10px;
}

.footer-col ul li a {
    color: white;
    text-decoration: none;
}

.footer-col ul li a:hover {
    color: #e5e2e4;
}

.social-links {
    display: flex;
    gap: 15px;
}

.social-links a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    background-color: #f3ebeb;
    border-radius: 50%;
    transition: all 0.3s ease;
}

.social-links a:hover {
    background-color: #fbf6f9;
    transform: translateY(-3px);
}

.copyright {
    text-align: center;
    padding-top: 20px;
    border-top: 1px solid #f9f1f1;
    font-size: 14px;
}
@media (max-width: 576px) {
    .category-grid, .product-grid {
        grid-template-columns: 1fr;
    }
    
    .footer-grid {
        grid-template-columns: 1fr;
    }
    
    .main-banner {
        height: 300px;
    }
    
    .banner-content h1 {
        font-size: 24px;
    }
    
    .section-title {
        font-size: 22px;
    }
}
.ai-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #3498db;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s;
}

.ai-button:hover {
    background-color: #2980b9;
}
</style>
